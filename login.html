<div class="bread-crumbs-block">
	<div class="container">
		<div class="bread-crumbs-block__bread-crumbs">
			<a href="/">Main</a><img src="img/icon_plus_bread-crumbs.svg" alt="plus"><a href="#">Log in</a>
		</div>
	</div>
</div>
<div class="reg-screen">
	<div class="container">
		<div class="reg-screen__title_wrapper">
			<h2 class="reg-screen__title">Log in</h2>	
		</div>
		<div class="reg-screen__fields_wrapper">
			<div class="reg-screen__fields">
				<form action="">
					<div class="reg-screen__field">
						<span>E-mail</span>
						<input type="text">
					</div>
					<div class="reg-screen__field">
						<span>Password</span>
						<input type="password">
					</div>
					<div class="reg-screen__field">
						<span>Captcha</span>
						<div class="reg-screen__captcha-box"><div class="reg-screen__captcha_wrapper"><img src="img/captcha.svg" alt="captcha"></div></div>
					</div>	
					<div class="reg-screen__submit_wrapper">
						<input type="submit" class="reg-screen__submit" value="Log in">
					</div>
				</form>
			</div>	
		</div>
	</div>
</div>
